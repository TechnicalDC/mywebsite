{% extends 'index.html' %}
{% block section %}
<div class="content contact" id="contact">
	<h1>FORM</h1>
	<form class="form" action="/contact" method = 'post'>
		{{ form.hidden_tag() }}
		{{ form.name.label }}
		{{ form.name() }}
		{{ form.email.label }}
		{{ form.email() }}
		{{ form.message.label }}
		{{ form.message() }}
		{{ form.submit() }}
	</form>
</div>
{% endblock %}

<html>
	<head>
		<title>
			Dilip's Website
		</title>
		<link rel="stylesheet" href="static/css/index.css">
	</head>
<body>
	<nav>
		<div class="navbar">
			{% for section in sections %}
			<a class="links" href="#{{ section.url }}">{{ section.disp_name }}</a>
			{% endfor %}
		</div>
	</nav>
	<div class="outer-wrapper">
		<div class="inner-wrapper">
			{% block content %}
				{% for section in sections %}
					{% include section.name + '.html' %}
				{% endfor %}
			{% endblock %}
		</div>
	</div>
</body>
</html>
